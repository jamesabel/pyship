name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  USERNAME: runneradmin  # required for awsimple/getpass.getuser() on Windows runners

jobs:
  lint:
    name: Lint & Format Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install tox
        run: pip install tox tox-uv

      - name: Run lint
        run: tox -e lint

  typecheck:
    name: Type Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install tox
        run: pip install tox tox-uv

      - name: Run type check
        run: tox -e typecheck

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: windows-latest
    needs: [lint, typecheck]
    continue-on-error: true  # Tests require NSIS and may fail in CI
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        include:
          - python-version: "3.11"
            tox-env: py311
          - python-version: "3.12"
            tox-env: py312
          - python-version: "3.13"
            tox-env: py313
          - python-version: "3.14"
            tox-env: py314
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: pip install tox tox-uv

      - name: Run tests
        run: tox -e ${{ matrix.tox-env }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true
